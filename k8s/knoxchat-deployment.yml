apiVersion: apps/v1
kind: Deployment
metadata:
  name: knoxchat-deployment
  namespace: knoxchat
  labels:
    app: knoxchat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knoxchat
  template:
    metadata:
      labels:
        app: knoxchat
    spec:
      containers:
        - name: knoxchat
          image: rupeshs11/knox-chat:dd6eb55dda4ffaa406a69f1a53030685978fcabf
          ports:
            - containerPort: 5000
          # Health checks for production reliability
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          env:
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: knoxchat-config
                  key: MONGO_URI
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: knoxchat-secrets
                  key: SECRET_KEY
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: knoxchat-config
                  key: DB_NAME
