name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.py,requirements.txt,templates,static"
          target: ~/RealTime_ChatApp
          overwrite: true

      - name: Setup and deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            # Install required packages
            sudo apt-get update
            sudo apt-get install -y python3-venv python3-pip python3-full

            # Navigate to project folder
            cd /home/ubuntu/RealTime_ChatApp

            # Remove old venv and create fresh one
            rm -rf venv
            python3 -m venv venv

            # Use venv's pip directly (not source activate)
            /home/ubuntu/RealTime_ChatApp/venv/bin/pip install --upgrade pip
            /home/ubuntu/RealTime_ChatApp/venv/bin/pip install -r requirements.txt

            # Stop existing app if running
            pkill -f "python3 app.py" || true

            # Start app in background using venv's python
            nohup /home/ubuntu/RealTime_ChatApp/venv/bin/python3 app.py > output.log 2>&1 &

            echo "âœ… Deployment complete! App is running."
