name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.py,config.py,requirements.txt,templates,static,start.sh"
          target: ~/RealTime_ChatApp
          overwrite: true

      - name: Setup environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script: |
            sudo apt-get update -qq
            sudo apt-get install -y -qq python3-venv python3-pip python3-full

            cd /home/ubuntu/RealTime_ChatApp

            # Create .env file from secrets
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            /home/ubuntu/RealTime_ChatApp/venv/bin/pip install -q --upgrade pip
            /home/ubuntu/RealTime_ChatApp/venv/bin/pip install -q -r requirements.txt

            chmod +x start.sh

      - name: Start app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30s
          script: |
            cd /home/ubuntu/RealTime_ChatApp
            bash start.sh
