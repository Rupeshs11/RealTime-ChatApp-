name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.py,requirements.txt,templates,static"
          target: ~/RealTime_ChatApp
          overwrite: true

      - name: Deploy and restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          script_stop: false
          script: |
            set +e

            # Install system packages
            sudo apt-get update -qq
            sudo apt-get install -y -qq python3-venv python3-pip python3-full

            cd /home/ubuntu/RealTime_ChatApp

            # Create venv if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            # Install dependencies
            /home/ubuntu/RealTime_ChatApp/venv/bin/pip install -q --upgrade pip
            /home/ubuntu/RealTime_ChatApp/venv/bin/pip install -q -r requirements.txt

            # Stop existing app
            pkill -f "python3 app.py" 2>/dev/null || true
            sleep 2

            # Start new app
            cd /home/ubuntu/RealTime_ChatApp
            nohup /home/ubuntu/RealTime_ChatApp/venv/bin/python3 app.py > output.log 2>&1 &
            disown

            sleep 2
            echo "âœ… Deployment complete!"
            exit 0
