<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knox Chat - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Knox Chat</h1>
        <p class="tagline">Create your account</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" class="join-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username (min 3 chars)" required
                autofocus>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Choose a password (min 6 chars)" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>

        <p class="footer-note">Created for fun by Knox</p>
    </div>
</body>

</html>
