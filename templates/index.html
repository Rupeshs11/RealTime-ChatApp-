<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knox Chat</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="static/style.css">

    <!-- Fonts (Optional) -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->

</head>

<body>
    <div class="container">
        <h1>Welcome to the Knox Chat</h1>
        <p class="tagline">
            {% with messages = get_flashed_messages(with_categories = true ) %}

                {% if messages %}
                    <ul class = "flashes"
                        {% for category, message in messages %}
                            <li class = "{{category}}">{{message}}</li>
                        {% endfor %}
                    ></ul>
                {%endif%}
            {%endwith%}
        </p>

        <form method= "POST" class = "join-form">
            <label for="nickename">Enter your nickname for this chat</label>

            <input type="text" id="nickname" name="nickname" placeholder="e.g., Joyboy , Luffy , Knox " required autofocus>

            <label for="room">Enter the room name </label>

            <input type="text" id="room" name="room" placeholder="e.g., SSBT , Hao re bho , 6162">

            <button type="submit">Enter the chat room</button>
        </form>

        <p class = "footer-note">
                created for Fun by Knox
            <br>
             keep chatting
        </p>
    </div>
</body>

</html>
