<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knox Chat - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Knox Chat</h1>
        <p class="tagline">Login to continue</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" class="join-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Bhau tuz nav sang" required autofocus>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Bhau tuza password sang" required>

            <button type="submit">Login</button>
        </form>

        <p class="auth-link">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
        </p>

        <p class="footer-note">Created for fun by Knox</p>
    </div>
</body>

</html>
